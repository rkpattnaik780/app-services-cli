name: Docker Image CI

on:
  push:
    branches: [ dockerize_cli ]
  pull_request:
    branches: [ dockerize_cli ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - id: set-version
        uses: actions/github-script@v4
        with:
          script: |
            const version = context.ref.replace(/^refs\/tags\//, '').replace(/^v/, '')
            core.setOutput('version', version)

      - uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: docker login
        env:
          QUAY_USER: ${{secrets.QUAY_USER}}
          QUAY_PASSWORD: ${{secrets.QUAY_PASSWORD}}
        run: docker login quay.io -u "$QUAY_USER" -p "$QUAY_PASSWORD"

      -
        name: Build docker image
        run: docker build . --file Dockerfile --tag quay.io/${{secrets.QUAY_USER}}/rhoas

      -
        name: Push docker image
        run: docker push quay.io/${{secrets.QUAY_USER}}/rhoas
